<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ "app.DONATION.ADD.TITLE" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"
        >{{ "app.DONATION.ADD.TITLE" | translate }}</ion-title
      >
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <form [formGroup]="registerForm" (submit)="register()">
      <ion-item>
        <ion-label position="floating"
          >{{ "app.DONATION.ADD.FORM.NAME" | translate }}</ion-label
        >
        <ion-input formControlName="name" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"
          >{{ "app.DONATION.ADD.FORM.MOBILE" | translate }}</ion-label
        >
        <ion-input formControlName="mobile" type="number"></ion-input>
      </ion-item>
    </form>
  </div>
</ion-content>
