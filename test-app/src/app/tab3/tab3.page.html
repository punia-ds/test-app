<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{'app.MORE.TITLE' | translate}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title> {{'app.MORE.TITLE' | translate}} </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-label>{{'app.MORE.LISTS.TITLE' | translate}}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-select
        okText="{{'app.MORE.LISTS.LANGUAGE.OK' | translate}}"
        cancelText="{{'app.MORE.LISTS.LANGUAGE.CANCEL' | translate}}"
        label="{{'app.MORE.LISTS.LANGUAGE.TITLE' | translate}}"
        placeholder="{{selected}}"
        value="{{'app.MORE.LISTS.LANGUAGE.VALUE' | translate}}"
        (ionChange)="handleChange($event)"
        (ionCancel)="handleCancel()"
      >
        <ion-select-option
          *ngFor="let item of fields"
          value="{{item['value']}}"
        >
          {{item['name']}}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
