<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{'app.TITLE' | translate}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{'app.TITLE' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div class="player">
      <ion-button (click)="playStop()" fill="clear">
        <ion-icon
          slot="icon-only"
          *ngIf="!isPlaying"
          name="play-outline"
        ></ion-icon>
        <ion-icon
          slot="icon-only"
          *ngIf="isPlaying"
          name="pause-outline"
        ></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
