<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{'app.MANDI' | translate}} </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{'app.MANDI' | translate}} </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item
      *ngFor="let market of markets"
      routerLink="/mandi-details/{{market.toLowerCase()}}"
    >
      <ion-label>{{market | titlecase}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
