<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Radios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Radios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="radios?.length > 0">
    <ion-item-sliding *ngFor="let radio of radios">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="radio.image" />
        </ion-avatar>
        <ion-label>{{radio.title}}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option
          *ngIf="radio.status == 'pending'"
          (click)="changeStatus(radio)"
          >Active</ion-item-option
        >

        <ion-item-option (click)="deleteRadio(radio._id)" color="danger"
          >Delete</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
