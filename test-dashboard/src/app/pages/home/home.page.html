<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="card bg-blue">
          <ion-card-content class="card-content">
            <div class="card-top">
              <div class="card-title">
                <p>Donors</p>
              </div>
              <div class="card-icon">
                <ion-icon slot="start" name="add"></ion-icon>
              </div>
            </div>
            <div class="card-bottom">
              <h2>31</h2>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="card bg-radios">
          <ion-card-content class="card-content">
            <div class="card-top">
              <div class="card-title">
                <p>Radios</p>
              </div>
              <div class="card-icon">
                <ion-icon slot="start" name="add"></ion-icon>
              </div>
            </div>
            <div class="card-bottom">
              <h2>31</h2>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="card bg-requests">
          <ion-card-content class="card-content">
            <div class="card-top">
              <div class="card-title">
                <p>Requests</p>
              </div>
              <div class="card-icon">
                <ion-icon slot="start" name="add"></ion-icon>
              </div>
            </div>
            <div class="card-bottom">
              <h2>31</h2>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
