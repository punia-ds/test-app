<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Social</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Social</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-card *ngFor="let social of socials">
      <ion-card-header>
        <ion-card-title>{{social.name}}</ion-card-title>
        <ion-card-subtitle>
          <div class="icons">
            <ion-icon slot="start" [name]="social.mobileIcon"></ion-icon>
            <i [class]="social.webIcon"></i>
          </div>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div class="btn">
          <ion-button (click)="editModal(social)" expand="full"
            >Edit</ion-button
          >
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
