<div class="container">
  <h1>{{ title }}</h1>

  <form [formGroup]="addForm" (submit)="social ? update() : add()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Link</ion-label>
      <ion-input formControlName="link" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mobile Icon</ion-label>
      <ion-input formControlName="mobileIcon" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Web Icon</ion-label>
      <ion-input formControlName="webIcon" type="text" required></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Submit</ion-button>
  </form>
</div>
