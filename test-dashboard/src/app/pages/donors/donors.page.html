<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Donors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Donors</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Search bar -->

  <ion-searchbar
    placeholder="Filter Pizza"
    inputmode="decimal"
    type="text"
    showCancelButton="always"
  ></ion-searchbar>

  <ion-card *ngFor="let donor of donors">
    <ion-card-header class="flex items-center">
      <div class="left">
        <ion-card-title>{{donor.name}} -- {{donor.b_group}}</ion-card-title>
        <ion-card-subtitle>{{donor.description}}</ion-card-subtitle>
      </div>
      <div class="right">
        <ion-button (click)="openModal(donor)" fill="clear">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-card-header>

    <ion-card-content>
      <h2>{{donor.address}}</h2>

      <h3>{{donor.area}}</h3>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
