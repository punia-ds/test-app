<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Requests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Requests</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let request of requests">
      <ion-item>
        <ion-icon name="document-text-outline"></ion-icon>
        <ion-label>{{request.song}}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="updateTime(request)">Update</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
